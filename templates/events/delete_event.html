{% extends 'events/base.html' %}

{% block content %}
<center>
    {% if user.is_authenticated %}
        <h1>Event deleted</h1>
        <div>
            <a href="{% url 'event-list'%}" class="btn btn-light">Voltar</a>
        </div>
    {% else %}

    {% endif %}

</center>

{% endblock %}
