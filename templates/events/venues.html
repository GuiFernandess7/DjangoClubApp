{% extends 'events/base.html' %}

{% block content %}
<center>
    <h1>Venues</h1>
    <br/>
    <table class="table table-hover table-bordered">
        {% for venue in venue_list %}
        <tr>
            <td>
                <a href="{% url 'show-venue' venue.id%}"
                class="btn btn-outline-dark">{{ venue }}</a> 
            </td>
            <td align="right">
                <a href="{% url 'update-venue' venue.id%}" class="btn btn-outline-warning">
                    Update
                </a>
                <a href="{% url 'delete-venue' venue.id%}" class="btn btn-outline-warning">
                    Delete
                </a>
            </td>

        </tr>
        {% endfor %}
    </table>
</center>

{% endblock %}
